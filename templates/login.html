<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            {{ form.hidden_tag() }}
            <div>
                <label for="username" class="block text-sm font-semibold">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" value="{{ form.username.data }}">
                {% if form.username.errors %}
                    <p class="text-red-500 text-xs">{{ form.username.errors[0] }}</p>
                {% endif %}
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                {% if form.password.errors %}
                    <p class="text-red-500 text-xs">{{ form.password.errors[0] }}</p>
                {% endif %}
            </div>
            <div class="flex justify-between">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p>Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-500">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
